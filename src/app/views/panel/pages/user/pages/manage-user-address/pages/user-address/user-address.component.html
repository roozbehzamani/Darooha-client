<div class="col-lg-4 col-md-4 col-xs-12 col-sm-12">
    <div class="card bg-teal">
      <div class="card-body">
        <div class="card-block">
          <div class="media">
            <div class="media-left media-middle">
              <i class="icon-map1 white font-large-2 float-xs-left"></i>
            </div>
            <div class="media-body white">
              <h3>
                <span class="editspan">
                  <button class="editbuttom" (click)="onDelete(address)">
                    <i class="icon-remove"></i>
                  </button>
                </span>
                <span class="editspan">
                  <button class="editbuttom" (click)="onEdit(address)">
                    <i class="icon-edit2"></i>
                  </button>
                </span>
                {{address.addressName}}
              </h3>
              <span
                title="{{address.address}}">
                {{address.address.substring(0,25)}} ...
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
