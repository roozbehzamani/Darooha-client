<h3 class="header-h">افزودن آدرس جدید</h3>

<mat-dialog-content [formGroup]="walletService.walletForm">
  <div class="col-md-12">
    <mat-form-field class="custom-mat-form-field">
      <mat-label>نام آدرس</mat-label>
      <input
        formControlName="inventory"
        matInput
        placeholder="نام آدرس"
        value=""
      />
      <mat-error
        *ngIf="
          walletService.walletForm.get('inventory').hasError('required') &&
          walletService.walletForm.get('inventory').touched
        "
        >این فیلد نمیتواند خالی باشد</mat-error
      >
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="float-left">
  <div class="col-md-2">
    <button matDialogClose (click)="onClear()" class="cancelbuttom">
      انصراف
    </button>
  </div>
  <div class="col-md-10">
    <button
      (click)="onSubmitAdd()"
      [disabled]="walletService.walletForm.invalid"
      class="savebuttom"
    >
      <span> ذخیره اطلاعات </span>
    </button>
  </div>
</mat-dialog-actions>
